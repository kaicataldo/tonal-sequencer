<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tonal Sequencer</title>
    <style>
      .row {
        display: inline-block;
      }
      .square {
        border: solid 1px black;
        height: 24px;
